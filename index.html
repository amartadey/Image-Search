<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images By Learn Computer Academy</title>
    <!-- <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <header>
        <div class="logo-block">
            <img src="logo.png" alt="Logo of image.learncomputer.in">
        </div>
        <div class="search-box">
            <div class="search-filter">
                <input type="text" id="search-box" placeholder="Search Your Image..." autofocus>
                <span><i class="material-icons">search</i></span>
                <!-- <ion-icon name="search-outline"></ion-icon> -->
            </div>
        </div>
        <div class="settings-block">
            <button id="toggle-switch"><img src="sun.png" alt="Dark Light Mode Change"></button>
        </div>
    </header>
    
    <div id="img-results"></div>
    <div id="error">
        <h2>Network Error...</h2>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>


    


</body>
</html>
